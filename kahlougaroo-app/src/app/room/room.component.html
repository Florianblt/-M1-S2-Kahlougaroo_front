<div class="home-content">
  <h1>Bienvenue à {{village}}</h1>
  <mat-card class="list-players">
    <mat-toolbar class="pin-area">#{{pin}}</mat-toolbar>
    <mat-toolbar class="title-list-player">VILLAGEOIS</mat-toolbar>
    <div class="content-list-player">
      <mat-card *ngFor="let player of players" class="player">
        <div class="player-name">{{player.name | slice:0:12}}<span *ngIf="player.name.length > 12">...</span></div>
        <div class="kicker" *ngIf="currentUser.admin">
          <mat-icon class="kick-icon" (click)="kickPlayer(player)">clear</mat-icon>
        </div>
      </mat-card>
      <span *ngIf="players.length === 0">Aucun joueurs ...</span>
    </div>
  </mat-card>
  <div class="btn-area">
    <button mat-button *ngIf="currentUser.admin" class="btn start" (click)="startStory()">Démarrer l'histoire</button>
    <button mat-button *ngIf="currentUser.admin" class="btn close" (click)="deleteRoom()">Supprimer village</button>
    <button mat-button *ngIf="!currentUser.admin" class="btn close" (click)="leaveRoom()">Quitter le village</button>
  </div>
</div>
