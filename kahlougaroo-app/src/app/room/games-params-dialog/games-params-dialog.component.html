      Nombre de Loups Garous

    </div>

      <div class="role"><mat-checkbox [(ngModel)]="roles.cupidon"></mat-checkbox> Cupidon</div>

      <div class="role"><mat-checkbox  [(ngModel)]="roles.voyante"></mat-checkbox> Voyante</div>
      <div class="role"><mat-checkbox [(ngModel)]="roles.sorciere"></mat-checkbox> Sorci√®re</div>
      <div class="role"><mat-checkbox [(ngModel)]="roles.petiteFille"></mat-checkbox> Petite fille</div>
    </div>
</div>
