<div>
  <div class="home-content">
    <h1>Kahlougaroo</h1>
    <div class="pin-form" *ngIf="!menuOpen">
      <div class="inline-block">
        <mat-form-field class="full-width">
          <input matInput [(ngModel)]="pinVillage" placeholder="PIN village">
        </mat-form-field>
        <mat-icon matTooltip="Créer un village" (click)="clickMenu()" class="add-icon">add</mat-icon>
      </div>
      <mat-form-field class="full-width">
        <input matInput [(ngModel)]="pseudo" placeholder="Nom du joueur">
      </mat-form-field>
      <button mat-button (click)="joinVillage()">Rejoindre le village</button>
    </div>
    <div class="pin-form" *ngIf="menuOpen">
        <div class="create-msg">Vous Souhaitez créer une nouvelle partie ?</div>
      <div class="create-btn">
        <button mat-button class="confirm-btn"(click)="createVillage()">Oui !</button>
        <button mat-button class="cancel-btn" (click)="clickMenu()">Non ...</button>
      </div>
    </div>
  </div>
</div>
